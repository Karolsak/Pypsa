name: CI with conda

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 5
      matrix:
        python-version:
        - 3.8
        os:
        - ubuntu-latest
        - macos-latest
        - windows-latest

    steps:
    - uses: actions/checkout@v2
    # - name: Set up Python ${{ matrix.python-version }}
    #   uses: actions/setup-python@v2
    #   with:
    #     python-version: ${{ matrix.python-version }}
    # - name: Add conda to system path
    #   run: |
    #     # $CONDA is an environment variable pointing to the root of the miniconda directory
    #     echo $CONDA/bin >> $GITHUB_PATH
    - name: Add cbc to environment if not windows
      if: matrix.os != 'windows-latest'
      run: |
        echo "  - coincbc" >> environment.yaml
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v2.1.1
    - name: Install dependencies  
      run: |
        conda config --add pinned_packages python=${{ matrix.python-version }}
        conda install -c conda-forge mamba  
        mamba env create --file environment.yaml --name pypsa
        mamba env update --file environment_dev.yaml --name pypsa
        mamba activate pypsa
        pip install --no-cache-dir --no-deps -e .
        conda list
    # conda activate pypsa
